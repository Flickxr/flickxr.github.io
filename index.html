<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My GitHub Site</title>
    <style>
      body {
        background-color: #F1F8FE;
        font-family: Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4285F4;
        color: white;
        display: flex;
        align-items: center;
        height: 60px;
        padding: 0 20px;
      }
      header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: normal;
        flex-grow: 1;
      }
      nav {
        background-color: #F1F8FE;
        border-top: 1px solid #E0E0E0;
        border-bottom: 1px solid #E0E0E0;
        display: flex;
        justify-content: center;
        height: 40px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      nav li {
        margin: 0 10px;
      }
      nav a {
        color: #4285F4;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.2s ease-in-out;
      }
      nav a:hover {
        color: #0D47A1;
      }
      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      h2 {
        font-size: 28px;
        font-weight: normal;
        color: #4285F4;
      }
      p {
        line-height: 1.5;
        margin: 20px 0;
      }
      footer {
        background-color: #E0E0E0;
        color: #666666;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My GitHub Site</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Welcome to My GitHub Site</h2>
      <p>This is a modern-looking website built for my GitHub account. It has a light blue color scheme and uses flexbox for layout.</p>
    </main>
    <footer>
      &copy; 2023 My GitHub Site. All rights reserved.
    </footer>
  </body>
</html>
