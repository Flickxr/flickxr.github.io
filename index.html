<!DOCTYPE html>
<html>
  <head>
    <title>My Sci-Fi Themed Website</title>
    <style>
      body {
        background-color: #1f2833;
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        color: #c5c6c7;
        line-height: 1.5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: #66fcf1;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 2px solid #45a29e;
      }
      .header img {
        max-width: 100%;
        height: auto;
      }
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .nav a {
        margin: 0 10px;
        color: #c5c6c7;
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
      }
      .nav a:hover {
        color: #66fcf1;
      }
      .content {
        padding: 40px 0;
      }
      .footer {
        background-color: #0b0c10;
        color: #c5c6c7;
        padding: 20px 0;
        text-align: center;
      }
      .footer a {
        color: #66fcf1;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
      }
      .footer a:hover {
        color: #c5c6c7;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>
    <main class="content">
      <div class="container">
        <h1>Home Of Lixun AI</h1>
        <p>
      </div>
    </main>
    <footer class="footer">
      <div
      <html>
<head>
	<title>Button to run Python script</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>Click the button to run the Python script</h1>
	<button id="run-script">Run Script</button>
	<div id="output"></div>

	<script>
		$(document).ready(function() {
			$('#run-script').click(function() {
				$.ajax({
					type: 'GET',
					url: 'kurtis/desktop/coding/main_window.py',
					dataType: 'text',
					success: function(data) {
						$('#output').html(data);
					},
					error: function(xhr, status, error) {
						console.error(status + ": " + error);
					}
				});
			});
		});
	</script>
</body>
</html>
